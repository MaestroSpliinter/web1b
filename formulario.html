    <h2>Formulario</h2>
    <p>Para crear un formulario utilizamos la etiqueta FORM</p>
    <h2>Iniciar sesion</h2>
    <form id="flogin" action=""></form>
    <form style="background-color: aqua;padding: 3px;" action="">
    <label for="username">Usuario:</label>
    <input type="text" name="username" id="username">
    <form action="">
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit" value="Iniciar sesion">
    </form>
    <h2>Formulario de registro</h2>
    <form action="">
    <label for="Nombre y apellido">Nombre y apellido:</label>
    <input type="text" name="Nombre y apellido" id="Nombre y apellido">
    <form action="">
        <br>
    <label for="Usuario">Usuario:</label>
    <input type="text" name="usuario" id="usuario">
    <form action="">
        <br>
    <label for="contraseña">Contraseña:</label>
    <input type="text" name="contraseña" id="contraseña">
    <form action="">
        <br>
    <label for="dia">Dia:</label>
    <input type="datetime" name="dia" id="dia">
    <form action="">
        <br>
    <label for="fecha de nacimineto">Fecha de nacimiento:</label>
    <input type="month" name="mes" id="mes">
    </form>
    <h2>Registro</h2>
    <form id="fregistro" action="">
    <form style="background-color: burlywood;padding: 3px;" action="">
    <p>¿Deseas recibir notificaciones?</p>
    <label for="si">Si</label>
    <input type="radio" name="notifications" id="si">
    <label for="no">No</label>
    <input type="radio" name="notifications" id="no">
    <p>Aficiones</p>
    <label for="dibujar">Dibujar</label>
    <input type="checkbox" name="dibujar" id="dibujar">
    <label for="bailar">Bailar</label>
    <input type="checkbox" name="bailar" id="bailar">
    <label for="cantar">Cantar</label>
    <input type="checkbox" name="cantar" id="cantar">
    <br>
    <input type="submit" value="Registrarse">
    </form>
